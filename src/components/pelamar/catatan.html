<script setup lang="ts">
  /* =====================================
  IMPORTS
===================================== */
  // Ref & lifecycle hooks dari Vue
  import { ref, onMounted, onBeforeUnmount } from 'vue'
  // RouterLink untuk navigasi menu
  import { RouterLink } from 'vue-router'
  // Heroicons untuk ikon menu
  import {
    ListBulletIcon,
    ClipboardDocumentListIcon,
    Cog6ToothIcon,
    BriefcaseIcon,
  } from '@heroicons/vue/24/outline'

  /* =====================================
  EMIT EVENT
===================================== */
  // Emit event logout (dipanggil saat klik tombol logout)

  /* =====================================
  STATE / REACTIVE
===================================== */
  // Menyimpan ID menu dropdown yang sedang terbuka
  // null = tidak ada menu terbuka
  const openId = ref<string | null>(null)

  /* =====================================
  FUNCTIONS
===================================== */

  /**
   * Toggle dropdown menu
   * @param id - ID menu dropdown
   */
  const toggleDropdown = (id: string) => {
    // Jika dropdown yang sama diklik lagi -> tutup
    openId.value = openId.value === id ? null : id
  }

  /**
   * Menutup dropdown jika klik di luar sidebar
   * @param event - MouseEvent
   */
  const handleClickOutside = (event: MouseEvent) => {
    const sidebar = document.querySelector('.sidebar')
    if (sidebar && !sidebar.contains(event.target as Node)) {
      openId.value = null
    }
  }

  /* =====================================
  LIFECYCLE HOOKS
===================================== */
  // Pasang event listener untuk klik di luar sidebar
  onMounted(() => document.addEventListener('click', handleClickOutside))
  // Hapus event listener saat component diunmount
  onBeforeUnmount(() => document.removeEventListener('click', handleClickOutside))
</script>
